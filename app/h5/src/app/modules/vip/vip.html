<div class="container">
  <h3 class="common-title">
    用户管理
  </h3>
  <div>
    <table class="table table-striped table-hover">
      <thead>
        <th>序号</th>
        <th>用户名</th>
        <th>注册时间</th>
        <th>最后活动时间</th>
        <th>操作</th>
      </thead>
      <tbody>
        <tr ng-repeat="user in vip.userList track by $index">
          <td>{{$index + 1}}</td>
          <td>{{user.name}}</td>
          <td>{{user.meta.createAt}}</td>
          <td>{{user.meta.updateAt}}</td>
          <td>
            <div class="row">
              <button type="button" name="button" class="btn btn-danger">删除</button>
              <button type="button" name="button" class="btn btn-success">更新</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div ui-pagination conf="conf"></div>
</div>
